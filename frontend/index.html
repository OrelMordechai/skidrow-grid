<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skidrow Games</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light">
  <button id="theme-toggle" title="Toggle Theme">
    <span id="theme-icon">☀️</span>
  </button>

  <h1 data-text="Skidrow Games 🎮"><span>Skidrow Games 🎮</span></h1>

  <input type="text" id="search-box" placeholder="🔍 Search Games ...">
  <div id="result-count">Loading games...</div>

  <div id="game-grid" class="grid"></div>

  <button class="button" id="back-to-top" title="Back to Top" style="display: flex; align-items: center; gap: 8px;">
    <svg class="svgIcon" viewBox="0 0 384 512">
      <path
        d="M214.6 41.4c-12.5-12.5-32.8-12.5-45.3 0l-160 160c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0L160 141.2V448c0 17.7 14.3 32 32 32s32-14.3 32-32V141.2L329.4 246.6c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3l-160-160z"
      ></path>
    </svg>
  </button>

  <script src="script.js"></script>
</body>
</html>
